    <style>::-webkit-scrollbar {
  display: none;
}

html {
  scroll-behavior: smooth;
  filter: none;
  scrollbar-width: none;
}

body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color: #fffcf2;
  background-color: #3f3e3b;

  /*overflow: hidden;*/
  /*background: linear-gradient(to right, #3f3e3b, #353532);*/
}
h1 {
  font-size: 45px;
}

header h1 {
  font-size: 45px;
  margin-top: 50px;
}

nav {
  position: fixed;
  top: 0;
  margin: auto;
  left: 0;
  right: 0;
  width: 100%;
  z-index: 500;
}

nav ul {
  background-color: #302f2f;
  margin: 0;
  padding: 0;
  list-style-type: none;
  text-align: right;
  width: 100%;
  user-select: none;
  height: 50px;
}

nav li {
  display: inline-block;
  margin-right: 20px;
  padding: 5px;
}

header {
  background-size: 100%;
  background-position: center;
  height: 150px;
  padding: 20px;
  margin: 0px;
  padding-bottom: 0;
}

header a {
  color: #fffcf2;
  text-decoration: none;
  text-transform: uppercase;
  margin-top: 40px;
  font-size: 30px;
}

section a {
  color: #fffcf2;
  text-decoration: underline;
  font-size: 20px;
}

a:hover {
  color: #eb5e28;
}

li:first-child {
  float: left;
}

footer {
  position: fixed;
  bottom: 0px;
  font-size: 20px;
  user-select: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

section {
  text-align: center;
  font-size: 20px;
  margin-left: 25px;
  margin-right: 25px;
}

button {
  border-radius: 4px;
  background-color: #181818;
  border: none;
  color: #ffffff;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 400px;
  cursor: pointer;
  transition: all 0.3s;
  margin: 5px;
  width: 400px;
  white-space: nowrap;
}

figure a img {
  width: 60px;
  height: 60px;
}

figure a img:hover {
  filter: brightness(0.6);
}

figure {
  display: inline-block;
  margin: 0px;
  padding: 25px;
}
        .desktop-view {
  display: inline-block;
}
.mobile-view {
  display: none;
}

.down-text {
  padding: 50px;
}

.center {
  text-align: center;
  align-items: center;
}

.logo {
  text-indent: 100%;
  white-space: nowrap;
  overflow: hidden;
  background-image: url("/images/logo.png");
  background-size: 40px;
  background-repeat: no-repeat;
  display: block;
  height: 30px;
  position: relative;
  top: 5px;
  left: 5px;
  width: 30px;
}

.logo-click {
  padding: 0;
  margin: 0px;
  display: block;
  position: relative;
  height: 40px;
  width: 40px;
  left: -5px;
  top: -5px;
}

.logo-nav {
  background-image: url("/images/nav-mobile.png");
  background-size: 40px;
  background-repeat: no-repeat;
  display: block;
  height: 35px;
  position: relative;
  top: 5px;
  left: 5px;
  width: 35px;
}

.buttonmain span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.buttonmain span:after {
  content: "\00bb";
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  color: #eb5e28;
}

.buttonmain:hover span {
  padding-right: 25px;
  color: #eb5e28;
}

.buttonmain:hover span:after {
  opacity: 1;
  right: 0;
}

.bottom-home {
  margin-top: 2000px;
  margin-bottom: 250px;
}

.center--websites-- {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 80px;
  margin-top: 20px;
  margin-bottom: 35px;
}

.mobile-no-show--websites-- {
  text-align: center;
}

.drop-content {
  display: none;
  position: relative;
  float: left;
  padding-right: 20px;
  width: 200px;
}

.drop-menu {
  border-radius: 0px 15px 15px 15px;
  background-color: rgb(43, 40, 40);
  align-items: center;
}

.drop-content-button {
  cursor: pointer;
  float: left;
  align-items: center;
}

.drop-content-button:hover .drop-content {
  display: block;
}
.desktop-view {
  display: inline-block;
}
.mobile-view {
  display: none;
}

.hover-animation {
  background: linear-gradient(currentColor 0 0) var(--p, 0) 100% / var(--d, 0)
    3px no-repeat;
  transition: 0.3s, background-position 0s 0.3s;
}
.hover-animation:hover {
  --d: 100%;
  --p: 100%;
}

.hi-text {
  text-shadow: 3px 3px #3f3e3b, 6px 6px #302f2f, 9px 9px #181818;
  color: #eb5e28;
  font-size: 80px;
  margin-top: 50px;
}

.warn {
  color: #ffc917;
  text-decoration: underline;
}

.a-button {
  position: absolute;
  border-radius: 4px;
  background-color: #181818;
  border: none;
  color: #ffffff;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 360px;
  cursor: pointer;
  transition: all 0.3s;
  margin: 5px;
  width: 400px;
  white-space: nowrap;
}

.info-box{
  font-size: 20px;
  background-color: #86c5ff;
  border-color: #4b4b4b;
  color: #000000;
  border-radius: 10px;
  border-width: 5px;
  border-style: solid;
  margin-bottom: 20px;
  margin-left: 30px;
  margin-right: 30px;
}

.body-home{
  background: linear-gradient(180deg, #3f3e3b, #2c2c2c);
}

#loading {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 100;
  width: 100vw;
  height: 100vh;
  background-color: rgba(192, 192, 192, 0.5);
  background-image: url("https://i.stack.imgur.com/MnyxU.gif");
  background-repeat: no-repeat;
  background-position: center;
}
